<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All About That Blog!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .post {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .post h2 {
      color: #007bff;
    }
    .post p {
      color: #686565;
    }
    .actions {
      margin-top: 20px;
    }
    .form-control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to All About That Blog!</h1>
    </header>
    
    <!-- Search Form -->
    <section id="search">
      <h2>Search Blog Posts</h2>
      <form action="/search" method="GET">
        <input type="text" name="query" class="form-control" placeholder="Enter keywords...">
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Latest Posts -->
    <section id="posts">
      <h2>Latest Posts</h2>
      <div class="post">
        <h2>Post Title</h2>
        <p>Post summary or content snippet...</p>
        <p><a href="#">Read more</a></p>
        <p>
          <a href="#">Edit</a> |
          <a href="#">Delete</a>
        </p>
      </div>
      <!-- Repeat the above structure for other posts -->
    </section>

    <!-- Create New Post Form -->
    <section id="create-post">
      <h2>Create New Post</h2>
      <form action="/posts" method="POST">
        <input type="text" name="title" class="form-control" placeholder="Post Title">
        <textarea name="content" class="form-control" placeholder="Post Content"></textarea>
        <button type="submit">Create Post</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 All About That Blog Application. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
